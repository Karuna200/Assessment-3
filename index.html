<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <link rel="stylesheet" href="./index.css">
    <script></script>
</head>
<body >
<form id="customerForm" onsubmit="submitForm(event)">
    <div>
        <h3>Personal Details </h3>
        <label for="name">Name*</label>
        <input type="text" id="name"  >
        
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob"  >
        
        <label for="nationality">Nationality</label>
        <select id="nationality">
            <option value="indian">Indian</option>
            <option value="other">Other</option>
        </select>
        
        <label for="aadhar">Aadhar*</label>
        <input type="text" id="aadhar" pattern="[0-9]{12}"  >
        
        <label for="mobile">Mobile*</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}"  >
        
        <label for="customerAddress">Customer Address</label>
        <input type="text" id="customerAddress">
        
        <label for="city">City</label>
        <input type="text" id="city">
    </div>

    <!-- Bank Details -->
    <div>
        <h3>Bank Details </h3>
        <label for="bankName">Bank Name*</label>
        <input type="text" id="bankName"  >
        
        <label for="accountName">Account Name*</label>
        <input type="text" id="accountName"  >
        
        <label for="accountNumber">Account Number*</label>
        <input type="text" id="accountNumber" pattern="[0-9]+"  >
        
        <label for="ifsc">IFSC*</label>
        <input type="text" id="ifsc"  >
        
        <label for="bankAddress">Bank Address</label>
        <input type="text" id="bankAddress">
    </div>

    <!-- Car Details -->
    <div>
        <h3>Car Details </h3>
        <label for="make">Make*</label>
        <input type="text" id="make"  >
        
        <label for="model">Model*</label>
        <input type="text" id="model" pattern="[a-zA-Z0-9]+"  >
        
        <label for="manufacturer">Manufacturer*</label>
        <input type="text" id="manufacturer"  >
        
        <label for="manufactureDate">Date of Manufacture*</label>
        <input type="date" id="manufactureDate"  >
        
        <label for="country">Country*</label>
        <input type="text" id="country"  >
        
        <label for="carNumber">Car Number*</label>
        <input type="text" id="carNumber" pattern="[0-9]+"  >
        
        <label for="chassisNumber">Chassis Number*</label>
        <input type="text" id="chassisNumber" pattern="[a-zA-Z0-9]{15}"  >
        
        <label for="engineType">Engine Type*</label>
        <input type="text" id="engineType" pattern="[0-9]{2}"  >
    </div>

    <div style="position: relative; left: 150%;">
        <button type="submit" id="submit">Submit</button>
    </div>
    
</form>
<table id="customerTable" style="background-color: white">
    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Bank Name</th>
        <th>Account No</th>
        <th>Action</th>
    </tr>



</table>
<script src="index.js"></script>

</body>
</html>
